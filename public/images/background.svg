<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente de fondo -->
  <rect width="1920" height="1080" fill="url(#gradient)" />
  
  <!-- Patrón de puntos -->
  <g opacity="0.3">
    <circle cx="240" cy="120" r="1" fill="#00E5B0" />
    <circle cx="480" cy="240" r="1" fill="#00E5B0" />
    <circle cx="720" cy="360" r="1" fill="#00E5B0" />
    <circle cx="960" cy="480" r="1" fill="#00E5B0" />
    <circle cx="1200" cy="600" r="1" fill="#00E5B0" />
    <circle cx="1440" cy="720" r="1" fill="#00E5B0" />
    <circle cx="1680" cy="840" r="1" fill="#00E5B0" />
  </g>
  
  <!-- Líneas de conexión -->
  <g opacity="0.05">
    <path d="M0 0 L1920 1080" stroke="url(#lineGradient)" stroke-width="1" />
    <path d="M1920 0 L0 1080" stroke="url(#lineGradient)" stroke-width="1" />
  </g>
  
  <!-- Definición de gradientes -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0B0F19" />
      <stop offset="50%" stop-color="#0F1525" />
      <stop offset="100%" stop-color="#0B0F19" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00E5B0" stop-opacity="0" />
      <stop offset="50%" stop-color="#00E5B0" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#00E5B0" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg>
